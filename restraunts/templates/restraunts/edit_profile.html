{% extends './baselayout.html' %}

{% block content %}

<div>
    <h2>Edit Your Restraunt Profile</h2>
    <form class="site-form" action="{% url 'restraunts:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit">Edit Profile</button>
    </form>
</div>
    
{% endblock%}
