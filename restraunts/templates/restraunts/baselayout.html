<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Restraunts</title>
  </head>
  <body>
    Welcome My Restraunt
    <li>
      <form
        class="logout-link"
        action="{% url 'res_accounts:ResLogOut' %}"
        method="post"
      >
        {% csrf_token %}
        <button type="submit">LoGOuT</button>
      </form>
      <form
        class="edit-link"
        action="{% url 'restraunts:edit' %}"
        method="post"
      >
        {% csrf_token %}
        <button>Edit Profile</button>
      </form>
    </li>

    <div>{{ restraunt.name }}</div>

    {% block content%} {% endblock%}
  </body>
</html>
